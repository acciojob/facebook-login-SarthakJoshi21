	<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
</head>
<body>
    <form action="Login">
        <label for="email">
            <input type="email" name="email" id="email" placeholder="Enter email address or phone number" class="email">
        </label>
        <br>
        <label for="password">
            <input type="password" name="password" id="password" placeholder="Password" class="password">
        </label>
        <button type="submit" class="fbButt">Log in</button>
        <button type="button" class="forgot">Forgotten account?</button>
        <button type="submit" class="newAcc">Create new account</button>
    </form>
    
</body>
</html>
</html>
